




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Attendance</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #e0e7ff, #c3dafe);
    }

    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }

    label {
      display: block;
      font-size: 0.9rem;
      color: #374151;
      margin-bottom: 0.3rem;
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 5px rgba(59, 130, 246, 0.3);
    }

    input[type="text"]::placeholder {
      color: #9ca3af;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #374151;
      min-height: 1.5rem;
    }

    .success {
      color: #15803d;
    }

    .error {
      color: #dc2626;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
        margin: 1rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mark Attendance</h2>
    <div class="input-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter Name" required>
    </div>
    <div class="input-group">
      <label for="empId">Employee ID</label>
      <input type="text" id="empId" placeholder="Enter Employee ID" required>
    </div>
    <button onclick="markAttendance()">Submit</button>
    <p class="message" id="message"></p>
  </div>

  <script>
    function markAttendance() {
      const name = document.getElementById('name').value.trim();
      const empId = document.getElementById('empId').value.trim();
      const message = document.getElementById('message');

      if (!name || !empId) {
        message.textContent = 'Please fill in all fields.';
        message.classList.remove('success');
        message.classList.add('error');
        return;
      }

      // Simulate attendance marking (replace with actual backend call)
      message.textContent = `Attendance marked for ${name} (ID: ${empId})`;
      message.classList.remove('error');
      message.classList.add('success');

      // Clear inputs after submission
      document.getElementById('name').value = '';
      document.getElementById('empId').value = '';
    }
  </script>
   <script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwUF2DIqSmtNQejMQWsVkY6Axy3NicNzF8vaPi3e6OSnWJSP7ofcONV6Yfma9q3YIeFIQ/exec";

  function markAttendance() {
    const name = document.getElementById("name").value.trim();
    const empId = document.getElementById("empId").value.trim();
    const message = document.getElementById("message");

    // Reset message
    message.innerText = "";
    message.style.color = "green";

    if (!name || !empId) {
      alert("Please fill all fields!");
      return;
    }

    if (!navigator.geolocation) {
      alert("Geolocation not supported by your browser.");
      return;
    }

    navigator.geolocation.getCurrentPosition(position => {
      const body = new URLSearchParams({
        name,
        empId,
        latitude: position.coords.latitude,
        longitude: position.coords.longitude
      });

      fetch(scriptURL, {
        method: "POST",
        body
      })
      .then(res => res.json())
      .then(result => {
        if (result.status === "success") {
          message.innerText = "✅ Attendance Marked!";
          message.style.color = "green";
        } else {
          message.innerText = `❌ ${result.message || "Failed to submit!"}`;
          message.style.color = "red";
        }
      })
      .catch(err => {
        console.error(err);
        message.innerText = "❌ Network error!";
        message.style.color = "red";
      });

    }, error => {
      alert("Location access denied or unavailable.");
    });
  }
</script>
</body>
</html>
